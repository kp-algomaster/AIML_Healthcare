	<style>
		body{font-family:Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;}
		h1,h2,h3,h4,h5,h6{font-family:Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:700;}
		.title{color:#273582;}
		#fetch{cursor:pointer;}
		#stopfetch{cursor:pointer;}

		.container-fluid{width:90%;}
		.load{

			position:absolute;
			width:100%;
			z-index:1000;
			display:none;
		}

		  border-top: 10px solid #3498db;
		  width: 30px;
		  height: 30px;
		  margin-left:auto;
		  margin-right:auto;
		  margin-top:30%;
		  -webkit-animation: spin 2s linear infinite; /* Safari */
		  animation: spin 2s linear infinite;
		}
		


		/* Safari */
		@-webkit-keyframes spin {
		  0% { -webkit-transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}

		@media (min-width:768px){
			header.masthead{
				padding-top:4rem;
				padding-bottom:4rem;
			}
			header.masthead h1{
				font-size:3rem;
			}
		}
		.res-container{margin-left:auto;margin-right:auto;}
		.result-box{width:80%;margin-left:auto;margin-right:auto;height: 160px;padding:10px;overflow-y: auto;}
		#loading {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999999999;
			overflow: hidden;
			background: rgba(255, 255, 255, 0.7);
		}
		.loader {
			border: 8px solid #f3f3f3;
			border-top: 8px solid #363e75;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			left: 50%;
			margin-left: -4em;
			display: block;
			animation: spin 2s linear infinite;
		}
		.loader,
		.loader:after {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: -4.05em;
		}
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		.footer{position:relative;bottom:0px;width:100%;}
		#datafetch_form{padding:0px 10px;}
		.editor-label {
      width: 5%;
      margin-left: 50px;
      white-space: nowrap;
    }
		.form-control {
		  width: 50%;
      margin-left: 125px;
      margin-right:auto; 
		  display: inline-block;
		}
    
		.button {
		  width: 15%;
		  margin-left:auto;
		  margin-right:auto;
		  display: inline-block;
		}
		.json-result{}
		.result-box p{text-align:left;}
	</style>
</head>

	<script>
		$(document).ready(function(){
			$('#loading').hide();
			$("#train").click(function(e){
				e.preventDefault();
				$('#loading').show();
				$.ajax({
					//change url below
					url : "/train",
					type: "GET",
					success: function(response){
						$(".json-result").html(response);
						$('#loading').hide();
					}
				});
			});
			$("#customdata").click(function(e){

                // Uncomment the following code to prevent user from the cliecking on the predict button without specifying all the form details.

                var $myForm = $('#datafetch_form');
                if(! $myForm[0].checkValidity()) {
                    $myForm.find(':submit').click();
                    return;
                }

				$('#loading').show();
				$.ajax({
					//change url below
					url : "/predict",
					type: "POST",
					data: $("#datafetch_form").serialize(),
					success: function(response){
						$(".json-result").html(response);
						$('#loading').hide();
					}
				});

                // $.post("/predict", $("#datafetch_form").serialize())
                // .done(function(response) {
                //     //console.log(response);
                //     $('#loading').hide();
                //     //alert("Done");
                // });
			});
			$("#defaultdata").click(function(e){
				e.preventDefault();
				$('#loading').show();

                $.ajax({
					url : "/test/data",
					type: "GET",
					success: function(response) {
                        $('#name').val('Random Patient');
						$('#id').val(response['Id']);
                        $('#age').val(response['Age']);
                        $('#sex').val(response['Sex']);
                        $('#race').val(response['Race']);
                        $('#dbp').val(response['Diastolic BP']);
						$('#poverty').val(response['Poverty index']);
						$('#rbc').val(response['Red blood cells']);
						$('#sr').val(response['Sedimentation rate']);
						$('#sa').val(response['Serum Albumin']);
						$('#sc').val(response['Serum Cholesterol']);
						$('#si').val(response['Serum Iron']);
						$('#sm').val(response['Serum Magnesium']);
						$('#sp').val(response['Serum Protein']);
						$('#sbp').val(response['Systolic BP']);
						$('#tibc').val(response['TIBC']);
						$('#ts').val(response['TS']);
						$('#wbc').val(response['White blood cells']);
						$('#bmi').val(response['BMI']);
						$('#pp').val(response['Pulse pressure']);

                        $('#loading').hide();
					}
				});
			});
		});
	</script>
